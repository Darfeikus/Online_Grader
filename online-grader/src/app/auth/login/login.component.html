<div class="container">
  <div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Online Grader</h2>

    <form
      #frmLogin="ngForm"
      (ngSubmit)="onLogin(frmLogin)"
      class="login-container"
    >
      <p>
        <input
          type="text"
          name="mat"
          placeholder="Matrícula (A0XXXXXXX)"
          ngModel
          required
        />
      </p>
      <p>
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          ngModel
          required
        />
      </p>
      <p><input type="submit" value="Iniciar Sesión" /></p>
    </form>
  </div>
</div>
